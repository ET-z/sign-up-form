<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="sidebar">
      <div id="logo">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="Odin-Logo"
          style="width: 100px"
        />
        <h1>Odin</h1>
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@valentinsalmon?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >
          Valentin Salmon
        </a>
        on
        <a
          href="https://unsplash.com/photos/d7t9sEKN03c?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >
          Unsplash
        </a>
      </p>
    </div>
    <div class="main">
      <div class="blank">
        <p></p>
      </div>
      <div class="inputs">
        <h2 id="title">Sign Up!</h2>
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="phone-number">Phone Number</label>
          <input type="number" id="phone-number" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" />
        </div>
        <div>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" />
        </div>
      </div>
      <div class="submit">
        <input type="submit" value="Create Account" />
        <p>
          Already have an account?
          <a href="">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
